<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Karl Pilkington Quiz</title>
</head>
<body>
    <header>
        <h1>Welcome to the Karl Pilkington Quiz</h1>
    </header>
    <main>
        <div id="quiz-container">
            <h2>Test Your Knowledge</h2>
            <div id="questions"></div>
            <button id="submit-button">Submit Answers</button>
            <div id="timer">Time: <span id="countdown">30</span> seconds</div>
        </div>
    </main>
    <footer>
        <p>Payment Details: <span id="payment-placeholder">[Payment Button]</span></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
