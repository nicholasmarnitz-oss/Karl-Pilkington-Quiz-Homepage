<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The Karl Pilkington Virtual Pub Quiz</title>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

  <style>
    :root{
      --bgTop:#6a2f8f;
      --bgMid:#7b2aa4;
      --bgBot:#ff1aa6;

      --btn:#143d95;
      --btnEdge:#0c2c73;

      --text:#ffffff;
      --outline:#000000;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      display:flex;
      justify-content:center;
      background: linear-gradient(180deg, var(--bgTop) 0%, var(--bgMid) 45%, var(--bgBot) 100%);
      color:var(--text);
      font-family: system-ui, sans-serif;
    }

    .stage{
      width: 600px;
      max-width: 100%;
      padding: 20px;
      text-align:center;
    }

    /* TITLE */
    .title{
      font-family: "Luckiest Guy", cursive;
      font-size: 34px;
      line-height: 1.1;
      margin-bottom: 10px;

      text-shadow:
        -3px -3px 0 var(--outline),
         3px -3px 0 var(--outline),
        -3px  3px 0 var(--outline),
         3px  3px 0 var(--outline),
         0px  4px 0 rgba(0,0,0,.3);
    }

    .titleSub{
      font-size: 0.85em;
      display:block;
    }

    /* IMAGE */
    .art{
      width: 100%;
      max-width: 560px;
      margin: 10px auto 15px;
      display:block;
    }

    /* COUNTDOWN */
    .countWrap{
      width: 420px;
      max-width: 100%;
      margin: 0 auto 20px;
      padding: 10px;
      border-radius: 12px;
      background: rgba(0,0,0,.2);
    }

    .countGrid{
      display:grid;
      grid-template-columns: repeat(4,1fr);
      gap:10px;
    }

    .tile{
      background:#1e2a2d;
      border-radius:10px;
      padding:10px;
    }

    .num{
      font-size:24px;
      font-weight:bold;
    }

    .lbl{
      font-size:12px;
    }

    /* BUTTONS */
    .btnRow{
      display:flex;
      justify-content:center;
      gap:20px;
      flex-wrap:wrap;
    }

    .btn{
      font-family:"Luckiest Guy", cursive;
      font-size:18px;
      padding:15px 20px;
      border-radius:20px;
      background:var(--btn);
      color:#fff;
      text-decoration:none;
      border:none;
      cursor:pointer;

      box-shadow:
        0 8px 0 var(--btnEdge),
        0 18px 25px rgba(0,0,0,.3);

      text-shadow:
        -2px -2px 0 var(--outline),
         2px -2px 0 var(--outline),
        -2px  2px 0 var(--outline),
         2px  2px 0 var(--outline);
    }

    .btn:active{
      transform: translateY(4px);
      box-shadow:
        0 4px 0 var(--btnEdge),
        0 10px 15px rgba(0,0,0,.3);
    }

    .foot{
      margin-top: 15px;
      font-size: 12px;
      opacity: .8;
    }
  </style>
</head>

<body>

  <div class="stage">

    <!-- UPDATED TITLE -->
    <div class="title">
      THE KARL PILKINGTON<br>
      <span class="titleSub">VIRTUAL PUB QUIZ</span>
    </div>

    <!-- IMAGE -->
    <img src="art.png" class="art">

    <!-- COUNTDOWN -->
    <div class="countWrap">
      <div class="countGrid">
        <div class="tile"><div class="num" id="days">0</div><div class="lbl">Days</div></div>
        <div class="tile"><div class="num" id="hours">00</div><div class="lbl">Hours</div></div>
        <div class="tile"><div class="num" id="mins">00</div><div class="lbl">Minutes</div></div>
        <div class="tile"><div class="num" id="secs">00</div><div class="lbl">Seconds</div></div>
      </div>
    </div>

    <!-- BUTTONS -->
<div class="btnRow">

  <a 
    class="btn"
    href="https://buy.stripe.com/4gMfZicZvahgb1bgW2b3q0"
    target="_blank"
    rel="noopener noreferrer"
  >
    BUY TICKET
  </a>

  <a class="btn" href="./info.html">
    INFO
  </a>

  <a class="btn" href="./prizes.html">
    PRIZES
  </a>

</div>

  <!-- COUNTDOWN SCRIPT -->
  <script>
    const eventDate = new Date("2026-06-01T21:00:00+01:00");

    function updateCountdown(){
      const now = new Date();
      let diff = eventDate - now;
      if(diff < 0) diff = 0;

      const d = Math.floor(diff/1000/60/60/24);
      const h = Math.floor(diff/1000/60/60)%24;
      const m = Math.floor(diff/1000/60)%60;
      const s = Math.floor(diff/1000)%60;

      document.getElementById("days").innerText = d;
      document.getElementById("hours").innerText = String(h).padStart(2,'0');
      document.getElementById("mins").innerText = String(m).padStart(2,'0');
      document.getElementById("secs").innerText = String(s).padStart(2,'0');
    }

    updateCountdown();
    setInterval(updateCountdown,1000);
  </script>

</body>
</html>
