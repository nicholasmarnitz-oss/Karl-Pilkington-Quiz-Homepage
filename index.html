<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>The Karl Pilkington Virtual Pub Quiz</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

<style>
:root{
  --bgTop:#6a2f8f;
  --bgMid:#7b2aa4;
  --bgBot:#ff1aa6;

  --btn:#143d95;
  --btnEdge:#0c2c73;

  --text:#ffffff;
  --outline:#000000;
  --muted: rgba(255,255,255,.78);

  --stage: 608px;
}

body{
  margin:0;
  display:flex;
  justify-content:center;
  background: linear-gradient(180deg, var(--bgTop), var(--bgMid), var(--bgBot));
  color:var(--text);
  text-align:center;
}

.stage{
  width:min(var(--stage), 100%);
  padding:20px;
}

/* TITLE */
.title{
  margin-top:20px;
  font-family: 'Luckiest Guy', cursive;
  font-size:38px;
  text-transform: uppercase;
  text-shadow:3px 3px 0 var(--outline);
}

.titleSub{
  font-size:28px;
}

.eventDate{
  margin-top:8px;
  font-family: 'Luckiest Guy', cursive;
  color:navy
}

/* IMAGE */
.art{
  width:100%;
  max-width:550px;
  margin:15px auto;
}

/* COUNTDOWN */
.countWrap{
  margin:15px auto;
}

.countGrid{
  display:grid;
  grid-template-columns: repeat(4,1fr);
  gap:10px;
}

.tile{
  background:#222;
  padding:10px;
  border-radius:10px;
}

.num{
  font-size:24px;
  font-weight:bold;
}

.lbl{
  font-size:12px;
}

/* BUTTONS */
.btnRow{
  margin-top:25px;
  display:flex;
  justify-content:center;
  gap:15px;
  flex-wrap:wrap;
}

.btn{
  font-family:'Luckiest Guy', cursive;
  background:var(--btn);
  color:white;
  padding:15px 20px;
  border-radius:20px;
  text-decoration:none;
  font-size:18px;
  box-shadow:0 6px var(--btnEdge);
  cursor:pointer;
  border:none;
}

.btn:active{
  transform:translateY(4px);
  box-shadow:0 2px var(--btnEdge);
}

/* SHARE MESSAGE */
.toast{
  margin-top:10px;
  font-size:12px;
  color:var(--muted);
}
</style>
</head>

<body>

<div class="stage">

<div class="title">
  THE KARL PILKINGTON<br>
  <span class="titleSub">VIRTUAL PUB QUIZ</span>
  <div class="eventDate">Monday, 1st June 2026</div>
</div>

<img src="art.png" class="art">

<div class="countWrap">
  <div class="countGrid">
    <div class="tile"><div class="num" id="days">0</div><div class="lbl">Days</div></div>
    <div class="tile"><div class="num" id="hours">0</div><div class="lbl">Hours</div></div>
    <div class="tile"><div class="num" id="mins">0</div><div class="lbl">Minutes</div></div>
    <div class="tile"><div class="num" id="secs">0</div><div class="lbl">Seconds</div></div>
  </div>
</div>

<div class="btnRow">
  <a class="btn" href="https://buy.stripe.com/4gMfZicZvahgb1bgW2b3q01" target="_blank" rel="noopener noreferrer">BUY TICKET</a>
  <a class="btn" href="info.html">INFO</a>
  <a class="btn" href="prizes.html">PRIZES</a>
  <button class="btn" onclick="copyLink()">SHARE</button>
</div>

<div class="toast" id="toast"></div>

</div>

<script>
const eventDate = new Date("2026-06-01T21:00:00+01:00");

function updateCountdown(){
  const now = new Date();
  let diff = eventDate - now;

  if(diff < 0) diff = 0;

  const days = Math.floor(diff / (1000*60*60*24));
  const hours = Math.floor((diff / (1000*60*60)) % 24);
  const mins = Math.floor((diff / (1000*60)) % 60);
  const secs = Math.floor((diff / 1000) % 60);

  document.getElementById("days").textContent = days;
  document.getElementById("hours").textContent = hours;
  document.getElementById("mins").textContent = mins;
  document.getElementById("secs").textContent = secs;
}

setInterval(updateCountdown,1000);
updateCountdown();

/* SHARE */
function copyLink(){
  const url = window.location.href;
  const toast = document.getElementById("toast");

  navigator.clipboard.writeText(url).then(() => {
    toast.innerText = "Link copied ðŸ‘";
    setTimeout(() => toast.innerText = "", 3000);
  });
}
</script>

</body>
</html>
