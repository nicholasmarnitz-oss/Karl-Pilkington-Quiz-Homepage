<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Karl Pilkington Quiz</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  text-align: center;
  background: linear-gradient(to bottom, #5a2d91, #ff0080);
  color: white;
}

/* TITLE */
.title {
  margin-top: 40px;
  font-size: 40px;
  font-weight: bold;
  text-shadow: 3px 3px 0px black;
}

.titleSub {
  font-size: 28px;
}

/* DATE */
.eventDate {
  margin-top: 8px;
  font-size: 22px; /* slightly smaller than title */
  color: #000;
  font-weight: bold;
  text-shadow: 3px 3px 0px #fff; /* same style as heading, but inverted */
  letter-spacing: 1px;
}

/* IMAGE */
.hero img {
  width: 90%;
  max-width: 700px;
  margin-top: 20px;
}

/* COUNTDOWN */
.countdown {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-top: 20px;
}

.timeBox {
  background: rgba(0,0,0,0.6);
  padding: 15px;
  border-radius: 10px;
  width: 70px;
}

.timeBox span {
  font-size: 22px;
  font-weight: bold;
  display: block;
}

/* BUTTONS */
.buttons {
  margin-top: 40px;
  display: flex;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap;
}

.btn {
  background: #1f3fa6;
  color: white;
  padding: 15px 25px;
  border-radius: 25px;
  text-decoration: none;
  font-weight: bold;
  font-size: 18px;
  box-shadow: 0 5px #0d1f66;
  transition: all 0.2s;
}

.btn:hover {
  transform: translateY(-2px);
}

.btn:active {
  transform: translateY(3px);
  box-shadow: 0 2px #0d1f66;
}

/* SHARE BUTTON */
.share {
  margin-top: 30px;
}

</style>
</head>

<body>

<div class="title">
  THE KARL PILKINGTON<br>
  <span class="titleSub">VIRTUAL PUB QUIZ</span>
  <div class="eventDate">Monday, 1st June 2026</div>
</div>

<div class="hero">
  <img src="art.png" alt="Quiz image">
</div>

<div class="countdown">
  <div class="timeBox"><span id="days">0</span>Days</div>
  <div class="timeBox"><span id="hours">0</span>Hours</div>
  <div class="timeBox"><span id="minutes">0</span>Minutes</div>
  <div class="timeBox"><span id="seconds">0</span>Seconds</div>
</div>

<div class="buttons">
  <a class="btn" href="https://buy.stripe.com/4gMfZicZvahgb1bgW2b3q01" target="_blank" rel="noopener noreferrer">BUY TICKET</a>
  <a class="btn" href="info.html">INFO</a>
  <a class="btn" href="prizes.html">PRIZES</a>
</div>

<div class="share">
  <button class="btn" onclick="sharePage()">SHARE</button>
</div>

<script>
// COUNTDOWN TIMER
const countdownDate = new Date("June 1, 2026 21:00:00 GMT+0100").getTime();

const x = setInterval(function() {
  const now = new Date().getTime();
  const distance = countdownDate - now;

  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((distance % (1000 * 60)) / 1000);

  document.getElementById("days").innerHTML = days;
  document.getElementById("hours").innerHTML = hours;
  document.getElementById("minutes").innerHTML = minutes;
  document.getElementById("seconds").innerHTML = seconds;

  if (distance < 0) {
    clearInterval(x);
    document.querySelector(".countdown").innerHTML = "LIVE NOW";
  }
}, 1000);

// SHARE FUNCTION
function sharePage() {
  if (navigator.share) {
    navigator.share({
      title: "Karl Pilkington Virtual Pub Quiz",
      text: "Join the quiz!",
      url: window.location.href
    });
  } else {
    navigator.clipboard.writeText(window.location.href);
    alert("Link copied!");
  }
}
</script>

</body>
</html>
