<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The Karl Pilkington Virtual Pub Quiz</title>
  <meta name="description" content="The Karl Pilkington Virtual Pub Quiz — live online pub quiz with countdown and tickets." />

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

  <style>
    :root{
      --bgTop:#6a2f8f;
      --bgMid:#7b2aa4;
      --bgBot:#ff1aa6;

      --btn:#143d95;
      --btnEdge:#0c2c73;

      --text:#ffffff;
      --outline:#000000;
      --muted: rgba(255,255,255,.78);

      --stage: 608px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      justify-content:center;
      background: linear-gradient(180deg, var(--bgTop) 0%, var(--bgMid) 45%, var(--bgBot) 100%);
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      text-align:center;
    }

    .stage{
      width:min(var(--stage), 100%);
      padding: 22px 18px 30px;
    }

    /* TITLE */
    .title{
      margin-top: 18px;
      font-family: "Luckiest Guy", system-ui, sans-serif;
      font-size: 38px;
      letter-spacing: 1px;
      text-transform: uppercase;
      line-height: 1.05;
      text-shadow:
        -3px -3px 0 var(--outline),
         3px -3px 0 var(--outline),
        -3px  3px 0 var(--outline),
         3px  3px 0 var(--outline),
         0px  4px 0 rgba(0,0,0,.25);
      margin-bottom: 12px;
    }

    .titleSub{
      display:inline-block;
      font-size: 0.85em;
    }

    .eventDate{
      margin-top: 8px;
      font-family: "Luckiest Guy", system-ui, sans-serif;
      font-size: 20px;
      letter-spacing: 1px;
      text-transform: none;
      text-shadow:
        -3px -3px 0 var(--outline),
         3px -3px 0 var(--outline),
        -3px  3px 0 var(--outline),
         3px  3px 0 var(--outline),
         0px  3px 0 rgba(0,0,0,.20);
      opacity: 0.95;
    }

    /* ARTWORK */
    .art{
      width: 560px;
      max-width: 100%;
      height: auto;
      display:block;
      margin: 6px auto 14px;
      filter: drop-shadow(0 16px 22px rgba(0,0,0,.35));
    }

    /* COUNTDOWN */
    .countWrap{
      width: 430px;
      max-width: 100%;
      margin: 0 auto 20px;
      padding: 10px;
      border-radius: 14px;
      background: rgba(0,0,0,.18);
      backdrop-filter: blur(6px);
    }

    .countGrid{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .tile{
      background: linear-gradient(180deg, rgba(32,44,48,.98), rgba(20,27,29,.98));
      border-radius: 12px;
      padding: 12px 8px 10px;
      box-shadow: 0 10px 16px rgba(0,0,0,.28);
      border: 1px solid rgba(255,255,255,.12);
    }

    .num{
      font-weight: 1000;
      font-size: 26px;
      line-height:1;
    }

    .lbl{
      margin-top: 6px;
      font-size: 12px;
      color: rgba(255,255,255,.82);
    }

    /* BUTTONS */
    .btnRow{
      margin-top: 6px;
      display:flex;
      justify-content:center;
      gap: 18px;
      flex-wrap: wrap;
    }

    .btn{
      font-family: "Luckiest Guy", system-ui, sans-serif;
      min-width: 170px;
      padding: 16px 18px;
      border-radius: 22px;
      background: var(--btn);
      border: 0;
      cursor:pointer;
      text-decoration:none;
      color: var(--text);
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 18px;

      box-shadow:
        0 10px 0 var(--btnEdge),
        0 22px 34px rgba(0,0,0,.25);

      text-shadow:
        -2px -2px 0 var(--outline),
         2px -2px 0 var(--outline),
        -2px  2px 0 var(--outline),
         2px  2px 0 var(--outline);
      user-select:none;

      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
    }

    .btn:hover{ filter: brightness(1.06); }
    .btn:active{
      transform: translateY(4px);
      box-shadow:
        0 6px 0 var(--btnEdge),
        0 14px 22px rgba(0,0,0,.22);
    }

    /* SHARE */
    .shareRow{
      margin-top: 14px;
      display:flex;
      justify-content:center;
      gap:12px;
      flex-wrap:wrap;
      align-items:center;
    }

    .shareNote{
      margin-top: 8px;
      font-size: 12px;
      color: var(--muted);
      max-width: 520px;
      margin-left:auto;
      margin-right:auto;
      line-height: 1.4;
    }

    .toast{
      margin-top:10px;
      font-size: 12px;
      color: rgba(255,255,255,.92);
      min-height: 16px;
    }

    .foot{
      margin-top: 14px;
      font-size: 12px;
      color: var(--muted);
    }

    @media (max-width:420px){
      .title{ font-size: 30px; }
      .eventDate{ font-size: 18px; }
      .btn{ min-width: 150px; font-size: 16px; padding: 14px 14px; }
      .num{ font-size: 22px; }
    }
  </style>
</head>

<body>
  <main class="stage">
    <div class="title">
      THE KARL PILKINGTON<br>
      <span class="titleSub">VIRTUAL PUB QUIZ</span>
      <div class="eventDate">Monday, 1st June 2026</div>
    </div>

    <img class="art" src="art.png" alt="The Karl Pilkington Virtual Pub Quiz artwork" />

    <section class="countWrap" aria-label="Countdown to quiz">
      <div class="countGrid">
        <div class="tile"><div class="num" id="days">0</div><div class="lbl">Days</div></div>
        <div class="tile"><div class="num" id="hours">00</div><div class="lbl">Hours</div></div>
        <div class="tile"><div class="num" id="mins">00</div><div class="lbl">Minutes</div></div>
        <div class="tile"><div class="num" id="secs">00</div><div class="lbl">Seconds</div></div>
      </div>
    </section>

    <div class="btnRow">
      <a
        class="btn"
        href="https://buy.stripe.com/4gMfZicZvahgb1bgW2b3q01"
        target="_blank"
        rel="noopener noreferrer"
      >
        BUY TICKET
      </a>

      <a class="btn" href="./info.html">INFO</a>
      <a class="btn" href="./prizes.html">PRIZES</a>
    </div>

    <div class="shareRow">
      <button class="btn" type="button" onclick="copyShare()">SHARE LINK</button>
    </div>
    <div class="shareNote">
      Copy the link and sling it into the group chat. The more people who join, the bigger the prize pot (probably).
    </div>
    <div class="toast" id="toast"></div>

    <div class="foot">
      Mon 1 June 2026 • 9:00pm (Dublin time) • €10 per person
    </div>
  </main>

  <script>
    // Countdown target: Mon 1 June 2026, 9:00pm Dublin time (Ireland is UTC+1 in June)
    const EVENT_ISO = "2026-06-01T21:00:00+01:00";
    const eventDate = new Date(EVENT_ISO);

    const elDays = document.getElementById("days");
    const elHours = document.getElementById("hours");
    const elMins = document.getElementById("mins");
    const elSecs = document.getElementById("secs");

    const pad2 = (n) => String(n).padStart(2, "0");

    function tick(){
      const now = new Date();
      let diff = eventDate.getTime() - now.getTime();
      if (diff < 0) diff = 0;

      const totalSec = Math.floor(diff / 1000);
      const days = Math.floor(totalSec / 86400);
      const hours = Math.floor((totalSec % 86400) / 3600);
      const mins = Math.floor((totalSec % 3600) / 60);
      const secs = totalSec % 60;

      elDays.textContent = String(days);
      elHours.textContent = pad2(hours);
      elMins.textContent = pad2(mins);
      elSecs.textContent = pad2(secs);
    }
    tick();
    setInterval(tick, 1000);

    // Share button
    function copyShare(){
      const url = window.location.href.replace(/index\.html$/,'');
      const toast = document.getElementById("toast");

      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(url).then(() => {
          toast.textContent = "Link copied ✅ Now go annoy the group chat.";
          setTimeout(()=> toast.textContent = "", 3500);
        }).catch(() => {
          fallbackCopy(url);
        });
      } else {
        fallbackCopy(url);
      }
    }

    function fallbackCopy(text){
      const toast = document.getElementById("toast");
      const ta = document.createElement("textarea");
      ta.value = text;
      document.body.appendChild(ta);
      ta.select();
      try {
        document.execCommand("copy");
        toast.textContent = "Link copied ✅ Now go annoy the group chat.";
      } catch (e) {
        toast.textContent = "Couldn’t auto-copy. Copy this: " + text;
      }
      document.body.removeChild(ta);
      setTimeout(()=> toast.textContent = "", 4500);
    }
  </script>
</body>
</html>
