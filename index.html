<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The Karl Pilkington Virtual Pub Quiz</title>
  <meta name="description" content="The Karl Pilkington Virtual Pub Quiz • Live countdown • Buy ticket" />

  <style>
    :root{
      --bg1:#5b2a82;
      --bg2:#c0189a;
      --bg3:#ff2aa6;

      --btn:#143d95;
      --btnShadow: rgba(0,0,0,.35);

      --countBg:#1e2a2d;
      --countTile:#202c30;
      --countText:#f4f6ff;
      --muted:#cfd6ff;

      --white:#ffffff;
      --outline:#111111;

      --radius: 26px;
      --font: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: var(--font);
      color: var(--white);
      min-height:100vh;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      background: linear-gradient(180deg, var(--bg1) 0%, var(--bg2) 45%, var(--bg3) 100%);
    }

    .wrap{
      width:min(900px, 100%);
      padding: 28px 18px 46px;
      text-align:center;
    }

    /* Title: chunky + outlined look */
    .title{
      margin: 6px 0 18px;
      font-weight: 1000;
      letter-spacing: 1px;
      font-size: clamp(20px, 3.4vw, 36px);
      text-transform: uppercase;

      /* Outline effect */
      text-shadow:
        -2px -2px 0 var(--outline),
         2px -2px 0 var(--outline),
        -2px  2px 0 var(--outline),
         2px  2px 0 var(--outline),
         0px  3px 0 rgba(0,0,0,.35);
    }

    .heroImg{
      width: min(620px, 92vw);
      height: auto;
      display:block;
      margin: 0 auto 18px;
      image-rendering: auto;
      filter: drop-shadow(0 18px 28px rgba(0,0,0,.35));
    }

    /* Countdown bar */
    .countBar{
      width: min(520px, 92vw);
      margin: 0 auto 22px;
      padding: 12px;
      border-radius: 18px;
      background: rgba(0,0,0,.20);
      backdrop-filter: blur(6px);
    }

    .countGrid{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .countTile{
      background: linear-gradient(180deg, rgba(32,44,48,.95), rgba(18,24,26,.95));
      border-radius: 16px;
      padding: 12px 8px 10px;
      box-shadow: 0 10px 18px rgba(0,0,0,.30);
      border: 1px solid rgba(255,255,255,.12);
    }

    .countNum{
      font-size: 26px;
      font-weight: 1000;
      color: var(--countText);
      line-height: 1;
    }

    .countLabel{
      margin-top: 6px;
      font-size: 12px;
      color: rgba(244,246,255,.85);
      letter-spacing: .2px;
    }

    /* Buttons row */
    .btnRow{
      display:flex;
      gap: 18px;
      justify-content:center;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .btn{
      min-width: 180px;
      padding: 16px 18px;
      border-radius: 22px;
      background: var(--btn);
      color: #fff;
      font-weight: 1000;
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: .6px;
      border: none;
      cursor:pointer;
      box-shadow: 0 10px 0 rgba(0,0,0,.25), 0 18px 34px rgba(0,0,0,.25);
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;

      /* Outline like the screenshot */
      text-shadow:
        -2px -2px 0 var(--outline),
         2px -2px 0 var(--outline),
        -2px  2px 0 var(--outline),
         2px  2px 0 var(--outline);
    }

    .btn:active{
      transform: translateY(2px);
      box-shadow: 0 7px 0 rgba(0,0,0,.25), 0 12px 24px rgba(0,0,0,.22);
    }

    /* Modal */
    .modalBack{
      position: fixed;
      inset: 0;
      display:none;
      align-items:center;
      justify-content:center;
      padding: 18px;
      background: rgba(0,0,0,.65);
      z-index: 10;
    }
    .modal{
      width: min(620px, 100%);
      background: rgba(18,18,24,.95);
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 18px;
      box-shadow: 0 30px 70px rgba(0,0,0,.55);
      overflow:hidden;
      text-align:left;
    }
    .modalHead{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding: 14px 16px;
      font-weight: 1000;
      letter-spacing:.2px;
      border-bottom: 1px solid rgba(255,255,255,.10);
    }
    .modalBody{
      padding: 16px;
      color: rgba(255,255,255,.88);
      line-height: 1.5;
      font-size: 14.5px;
    }
    .xbtn{
      border: none;
      cursor:pointer;
      background: rgba(255,255,255,.10);
      color: #fff;
      font-weight: 1000;
      padding: 8px 10px;
      border-radius: 12px;
    }

    .small{
      margin-top: 18px;
      font-size: 12px;
      color: rgba(255,255,255,.70);
    }

    @media (max-width:520px){
      .btn{ min-width: 150px; padding: 14px 14px; }
      .countNum{ font-size: 22px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="title">THE KARL PILKINGTON VIRTUAL PUB QUIZ</div>

    <!-- Put your image in the repo as hero.png (same folder as index.html) -->
    <img class="heroImg" src="hero.png" alt="The Karl Pilkington Virtual Pub Quiz artwork" />

    <div class="countBar" aria-label="Countdown timer">
      <div class="countGrid">
        <div class="countTile">
          <div class="countNum" id="days">0</div>
          <div class="countLabel">Days</div>
        </div>
        <div class="countTile">
          <div class="countNum" id="hours">00</div>
          <div class="countLabel">Hours</div>
        </div>
        <div class="countTile">
          <div class="countNum" id="mins">00</div>
          <div class="countLabel">Minutes</div>
        </div>
        <div class="countTile">
          <div class="countNum" id="secs">00</div>
          <div class="countLabel">Seconds</div>
        </div>
      </div>
    </div>

    <div class="btnRow">
      <!-- Replace with your Stripe Payment Link -->
      <a class="btn" id="buyBtn" href="YOUR_STRIPE_LINK_HERE" target="_blank" rel="noreferrer">BUY TICKET</a>
      <button class="btn" onclick="openModal('info')">INFO</button>
      <button class="btn" onclick="openModal('prizes')">PRIZES</button>
    </div>

    <div class="small">
      Mon 1 June 2026 • 9:00pm (Dublin time) • €10 per person
    </div>
  </div>

  <!-- Modal -->
  <div class="modalBack" id="modalBack" role="dialog" aria-modal="true">
    <div class="modal">
      <div class="modalHead">
        <div id="modalTitle">Title</div>
        <button class="xbtn" onclick="closeModal()">Close</button>
      </div>
      <div class="modalBody" id="modalBody"></div>
    </div>
  </div>

  <script>
    // Event: Mon, 1 June 2026, 9:00pm Dublin time (Irish Summer Time is +01)
    const EVENT_ISO = "2026-06-01T21:00:00+01:00";
    const eventDate = new Date(EVENT_ISO);

    const elDays = document.getElementById("days");
    const elHours = document.getElementById("hours");
    const elMins = document.getElementById("mins");
    const elSecs = document.getElementById("secs");

    function pad2(n){ return String(n).padStart(2, "0"); }

    function tick(){
      const now = new Date();
      let diff = eventDate.getTime() - now.getTime();
      if (diff < 0) diff = 0;

      const totalSec = Math.floor(diff / 1000);
      const days = Math.floor(totalSec / 86400);
      const hours = Math.floor((totalSec % 86400) / 3600);
      const mins = Math.floor((totalSec % 3600) / 60);
      const secs = totalSec % 60;

      elDays.textContent = String(days);
      elHours.textContent = pad2(hours);
      elMins.textContent = pad2(mins);
      elSecs.textContent = pad2(secs);
    }

    tick();
    setInterval(tick, 1000);

    // Modal content
    const modalBack = document.getElementById("modalBack");
    const modalTitle = document.getElementById("modalTitle");
    const modalBody = document.getElementById("modalBody");

    const content = {
      info: {
        title: "Info",
        body: `
          <p><strong>Live online pub quiz</strong> — watch on YouTube and answer in your browser.</p>
          <ul>
            <li>10 rounds × 10 questions</li>
            <li>30 seconds per question</li>
            <li>Mostly typed answers (one multiple-choice round)</li>
            <li>Points for speed + accuracy</li>
            <li>Leaderboard shown between rounds</li>
            <li>One device per ticket</li>
          </ul>
        `
      },
      prizes: {
        title: "Prizes",
        body: `
          <p>Add your prizes here (you can edit this anytime):</p>
          <ul>
            <li>1st place: €TBC</li>
            <li>2nd place: €TBC</li>
            <li>Bonus prize: €TBC</li>
          </ul>
        `
      }
    };

    function openModal(key){
      modalTitle.textContent = content[key].title;
      modalBody.innerHTML = content[key].body;
      modalBack.style.display = "flex";
    }
    function closeModal(){
      modalBack.style.display = "none";
    }
    modalBack.addEventListener("click", (e) => {
      if (e.target.id === "modalBack") closeModal();
    });
  </script>
</body>
</html>
